<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <header>
        ROCK PAPER SCISSORS
        <div id="header-tagline">"LETS GET READY TO RUMBLE"</div>
      </header>
      <section id="game-area">
        <section class="hand-and-score">
          <img class="hands" id="user-hand" />
          <div class="game-score" id="user-score">score: 0</div>
        </section>
        <section class="hand-and-score">
          <img class="hands" id="computer-hand" />
          <div class="game-score" id="computers-score">score: 0</div>
        </section>
      </section>
      <section id="choose-buttons">
        <button
          class="buttons"
          id="rock-button"
          value="Rock"
          src="./images/man.jpg"
        >
          Rock
        </button>
        <button
          class="buttons"
          id="paper-button"
          value="Paper"
          src="./images/man.jpg"
        >
          Paper
        </button>
        <button
          class="buttons"
          id="scissors-button"
          value="Scissors"
          src="./images/man.jpg"
        >
          Scissors
        </button>
      </section>
    </section>
  </body>
</html>

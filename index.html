<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <header>
        ROCK PAPER SCISSORS
        <div id="header-tagline">"USER vs COMPUTER"</div>
      </header>
      <section id="score-area">LETS GET READY TO RUMBLE!</section>
      <section id="game-area">
        <section class="hand-and-score">
          <img class="hands" id="user-hand" src="./images/User.png" />
          <div class="game-score" id="user-score">SCORE: 0</div>
        </section>
        <section class="hand-and-score">
          <img class="hands" id="computer-hand" src="./images/Computer.png" />
          <div class="game-score" id="computers-score">SCORE: 0</div>
        </section>
      </section>
      <section id="choose-buttons">
        <button
          class="buttons"
          id="rock-button"
          value="Rock"
        >
          <img class="button-images"  src="./images/Rock.png">
        </button>
        <button
          class="buttons"
          id="paper-button"
          value="Paper"
        >
        <img class="button-images" src="./images/Paper.png">
        </button>
        <button
          class="buttons"
          id="scissors-button"
          value="Scissors"
        >
        <img class="button-images"  src="./images/Scissors.png">
        </button>
      </section>
    </section>
  </body>
</html>

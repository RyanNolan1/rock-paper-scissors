<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="win-screen" class="overlay">
      <div class="overlay-content">
        <img id="winner-image" />
        <div id="winning-details">
          <p id="winner-message"></p>
          <p id="winner-score"></p>
          <audio id="human-audio" src="./audio/human-wins.mp3"></audio>
          <audio id="machine-audio" src="./audio/machine-wins.mp3"></audio>
          <p id="play-again" onclick="window.location.reload();">PLAY AGAIN</p>
        </div>
      </div>
    </div>
    <section id="container">
      <header>
        <h1>ROCK PAPER SCISSORS</h1>
      </header>
      <h2 id="header-tagline">"HUMAN vs MACHINE"</h2>
      <section id="score-area">FIRST TO 8 WINS!</section>
      <section id="game-area">
        <section class="hand-and-score">
          <img class="hands" id="user-hand" src="./images/User.png" />
          <div class="game-score" id="user-score">SCORE: 0</div>
        </section>
        <section class="hand-and-score">
          <img class="hands" id="computer-hand" src="./images/Computer.png" />
          <div class="game-score" id="computers-score">SCORE: 0</div>
        </section>
      </section>
      <section id="choose-buttons">
        <button class="buttons" id="rock-button" value="Rock">
          <img class="button-images" src="./images/Rock.png" />
        </button>
        <button class="buttons" id="paper-button" value="Paper">
          <img class="button-images" src="./images/Paper.png" />
        </button>
        <button class="buttons" id="scissors-button" value="Scissors">
          <img class="button-images" src="./images/Scissors.png" />
        </button>
      </section>
    </section>
    <span id="punch-noise-player"></span>
  </body>
</html>
